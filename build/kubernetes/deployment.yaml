apiVersion: v1
kind: Namespace
metadata:
  name: adaptive-guardian
  labels:
    app: adaptive-guardian
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adaptive-guardian-config
  namespace: adaptive-guardian
data:
  SEQUENCE_LENGTH: "100"
  FEATURE_SIZE: "6"
  LOG_LEVEL: "INFO"
  NUM_CLIENTS: "10"
  CLIENTS_PER_ROUND: "3"

---
apiVersion: v1
kind: Secret
metadata:
  name: adaptive-guardian-secrets
  namespace: adaptive-guardian
type: Opaque
stringData:
  DATABASE_URL: "postgresql://adaptive:guardian@postgres:5432/adaptive_guardian"
  REDIS_URL: "redis://redis:6379/0"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-agent
  namespace: adaptive-guardian
  labels:
    app: adaptive-guardian
    component: edge-agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: adaptive-guardian
      component: edge-agent
  template:
    metadata:
      labels:
        app: adaptive-guardian
        component: edge-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: edge-agent
        image: adaptive-guardian/edge-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: adaptive-guardian-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /app/models
          readOnly: true
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: federated-server
  namespace: adaptive-guardian
  labels:
    app: adaptive-guardian
    component: federated-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adaptive-guardian
      component: federated-server
  template:
    metadata:
      labels:
        app: adaptive-guardian
        component: federated-server
    spec:
      containers:
      - name: federated-server
        image: adaptive-guardian/federated-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: adaptive-guardian-config
        - secretRef:
            name: adaptive-guardian-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: edge-agent-service
  namespace: adaptive-guardian
  labels:
    app: adaptive-guardian
spec:
  type: ClusterIP
  selector:
    app: adaptive-guardian
    component: edge-agent
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http

---
apiVersion: v1
kind: Service
metadata:
  name: federated-server-service
  namespace: adaptive-guardian
  labels:
    app: adaptive-guardian
spec:
  type: LoadBalancer
  selector:
    app: adaptive-guardian
    component: federated-server
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adaptive-guardian-ingress
  namespace: adaptive-guardian
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.adaptive-guardian.com
    secretName: adaptive-guardian-tls
  rules:
  - host: api.adaptive-guardian.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: edge-agent-service
            port:
              number: 80
      - path: /federated
        pathType: Prefix
        backend:
          service:
            name: federated-server-service
            port:
              number: 80

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: adaptive-guardian
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: edge-agent-hpa
  namespace: adaptive-guardian
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: edge-agent
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
